function shift(rope, direction, segment){
	if(direction == "R"){
		rope[segment][0]++;
	}else if(direction == "L"){
		rope[segment][0]--;
	}else if(direction == "U"){
		rope[segment][1]++;
	}else if(direction == "D"){
		rope[segment][1]--;
	}
}
