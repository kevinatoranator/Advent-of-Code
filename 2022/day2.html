<!DOCTYPE html>
<html>
<body>

<h1>Advent Day 3</h1>

  <input type="file" id = "inputfile" name="inputfile">

<pre id="output"></pre> 
<button onclick = "calculate()">Calculate</button>
<p id = "calc">None</p>

</body>

<script>



var file = document.getElementById('inputfile');

 var txtArr = [];
file.addEventListener('change', () => {
    var fr = new FileReader();
    fr.onload = function() {
        // By lines
        var lines = this.result.split('\n');
        for (var line = 0; line < lines.length; line++) {
            txtArr = [...txtArr, ...(lines[line].split("\n"))];
        }
    }
    fr.onloadend = function() {
        console.log(txtArr);
        document.getElementById('output').textContent=txtArr;
    }

    fr.readAsText(file.files[0]);
})

function calculate(){

	var currentTotal = 0;
	
	for(i =0;i<txtArr.length;i++){
		var row = txtArr[i].split(" ");
		pChar = row[1].replace(/(\r\n|\n|\r)/gm, "");
		if(row[0] == "A"){
			if(pChar == "X"){
				currentTotal += 3;
			}else if(pChar == "Y"){
				currentTotal += 4;
			}else if(pChar == "Z"){
				currentTotal += 8;
			}
		}else if(row[0] == "B"){
			if(pChar == "X"){
				currentTotal += 1;
			}else if(pChar == "Y"){
				currentTotal += 5;
			}else if(pChar == "Z"){
				currentTotal += 9;
			}
		}else if(row[0] == "C"){
			if(pChar == "X"){
				currentTotal += 2;
			}else if(pChar == "Y"){
				currentTotal += 6;
			}else if(pChar == "Z"){
				currentTotal += 7;
			}
		}
	}
	
	document.getElementById("calc").innerHTML = currentTotal;
	
}
</script>
</html>
